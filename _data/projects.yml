- name: Biblio
  description: "Biblio is a cross platform app that makes 
  keeping track of the books you own easier.
  Books can easily be added by scanning the barcode or providing the ISBN code.
  The app was created with the Ionic Framework and uses a local PouchDB database for storage."
  github_url: https://github.com/Bukkaraya/Biblio

